<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MapMyBooks</title>
</head>
<body>

    <header>
        <h1>MapMyBooks</h1>
        <p>Welcome to MapMyBooks. Search for your reads below.</p>
    </header>

    <form>
        <input type="text" class="booksearch-input" placeholder="Type a book title...">
        <button class="search-button" type="submit">Search</button>
    </form>
    <div class="book-search">
        <div class="book-search-output"></div>
    </div>
    <div class="book-list">
        <div class="book-list-output"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
